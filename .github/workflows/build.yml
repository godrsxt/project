# .github/workflows/build.yml
name: KivyMD Android CI

on:
  push:
    branches: [ main ] # Trigger on push to the 'main' branch
  
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    # Uses the latest Ubuntu runner (currently 24.04)
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # ü©π FIX: Manually install libncurses5/libtinfo5 packages.
      # This resolves the NDK dependency error: "Unable to locate package libncurses5"
      - name: ü©π Install libncurses5/libtinfo5 Manually
        run: |
          echo "Updating apt lists and manually installing dependency..."
          sudo apt-get update
          # Download the required package directly from Ubuntu archives
          # This URL is stable for the necessary compatibility package
          wget http://archive.ubuntu.com/ubuntu/pool/main/n/ncurses/libncurses5_6.4-2ubuntu1_amd64.deb
          # Install the package manually using dpkg
          sudo dpkg -i libncurses5_6.4-2ubuntu1_amd64.deb
          # Clean up the downloaded file
          rm libncurses5_6.4-2ubuntu1_amd64.deb
      
      - name: ‚öôÔ∏è Cache Buildozer Dependencies
        # Caching speeds up subsequent builds by reusing previous downloads
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: üèóÔ∏è Build APK with Buildozer Action
        # This action handles the complex Android SDK/NDK environment setup
        uses: digreatbrian/buildozer-action@v2 
        id: buildozer
        with:
          # Using Python 3.11, as you confirmed it works
          python-version: 3.11 
          # Command to start the Android build process
          buildozer-cmd: buildozer -v android debug 

      - name: ‚¨ÜÔ∏è Upload Artifact (APK)
        # Uploads the final APK so you can download and install it
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-Quiz-APK
          # The APK is always placed in the 'bin' directory by buildozer
          path: ./bin/*.apk 
