name: Buildozer Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    # Step 3: Cache Buildozer and Python dependencies
    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
      
    # Step 4: Install dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Include any dependencies in this file

    # Step 5: Install Buildozer (if not already installed)
    - name: Install Buildozer
      run: |
        pip install buildozer

    # Step 6: Cache Android NDK and SDK directories
    - name: Cache Android NDK and SDK
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer/android/platform
        key: ${{ runner.os }}-android-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-android-

    # Step 7: Build the APK using Buildozer
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
