
# .github/workflows/build.yml
name: KivyMD Android CI

on:
  push:
    branches: [ main ] # Trigger on push to the main branch
  
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # âš™ï¸ Cache buildozer dependencies for faster subsequent builds
      - name: Cache Buildozer Dependencies
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: ğŸ—ï¸ Build APK with Buildozer Action
        uses: digreatbrian/buildozer-action@v2 
        with:
          python-version: 3.10 # <-- Change to a supported version (3.10 is recommended)
          buildozer-cmd: buildozer -v android debug 


      - name: â¬†ï¸ Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-Quiz-APK
          # The APK is guaranteed to be in the 'bin' directory by buildozer
          path: ./bin/*.apk 
